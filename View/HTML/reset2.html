<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spedu Sign Up</title>

  <link rel="stylesheet" href="../static/css/basicnavbar.css">

</head>
<body>
  {% from "includes/_formHelper.html" import render_field %}

    {% block navbar %}
      {% include 'includes/_basicnavbar.html' %}
    {% endblock %}
    <div class="right">
      <div class="vertical-center">
        <div class="reset">
          <div class="resetContent">
            <h1>Reset Password</h1>
            <div class="row formnav">
              <div class="tab1">
                <h3>Email</h3>
              </div>
            </div>

            <form method="POST">
              <div class="form-group">
                <label for="qns1">{{ qns[0] }}</label>

              </div>

            <p id="signin">Already Have An Account? <a class="" href="/signin">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
