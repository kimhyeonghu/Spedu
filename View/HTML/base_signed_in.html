<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <meta charset="UTF-8">
    {% block head %}{% endblock %}
</head>
<body>
<div class="topnav">
    <div class="logo-search">
        <ul>
            <li class="horizontal">
                <a href="/"><img id="logo" src="../../static/images/spedu_logo.png" alt="Spedu"></a>
            </li>
            <li class="horizontal">
                <div class="search_bar">
                  <img id="magnifying_glass" src="../../static/images/magnifying-glass.png" alt="search">
                  <input type="text" placeholder="Search for anything">
                </div>
            </li>
            <li class="horizontal option-list"><a class="option" href="/spedu_store/">Spedu Store</a></li>
            <li class="horizontal option-list"><a class="option" href="/sports_courses/">Sports Courses</a></li>
        </ul>
    </div>
    <div class="mypage">
        <ul>
            <li class="horizontal"><a href=""><button id="mylearning-button">My Learning</button></a></li>
            <li class="horizontal"><a href="/Shopping Cart/"><img id="shopping-cart" src="../../static/images/shopping-cart.png" alt="search"></a></li>
            <li class="horizontal"><a href=""><img id="notification" src="../../static/images/notification.png" alt="search"></a></li>
            <li class="horizontal"><a href="/account"><img id="user-icon" src="../../static/images/user-icon.png" alt="search"></a></li>
            <li class="horizontal"><a href="/admin_page/">Admin Page</a></li>
        </ul>
    </div>

</div>

{% block body %}{% endblock %}
<footer class="footer-bar">

</footer>
</body>
</html>
