<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <meta charset="UTF-8">
    {% block head %}{% endblock %}
</head>
<body>
<div class="topnav">
    <div class="logo-search">
        <ul>
            <li class="horizontal">
                <a href="/"><img id="logo" src="../../static/images/spedu_logo.png" alt="Spedu"></a>
            </li>
            <li class="horizontal">
              <form class="search_bar" action='/search/' id="search" method="get">
                <img id="magnifying_glass" src="../../static/images/magnifying-glass.png" alt="search">

                  <input type="text" id="search_input" name="search_input" placeholder="Search for anything">
                  <button id="search_btn" onclick="submit()" style="display:none;"></button>



                <script>
                var search_input = document.getElementById("search_input");
                search_input.addEventListener("keyup", function(event) {
                  if (event.keyCode == 13) {
                    event.preventDefault();
                    if (search_input.value.length > 0) {
                      document.getElementById("search_btn").click();
                    }
                  }
                });
                function submit() {
                  alert(search_input.value);
                  var search_form = document.getElementById("search");
                  search_form.submit();
                };
                </script>
              </form>
            </li>
            <li class="horizontal option-list"><a class="option" href="/spedu_store/">Spedu Store</a></li>
            <li class="horizontal option-list"><a class="option" href="/sports_courses/">Sports Courses</a></li>
        </ul>
    </div>
    <div class="mypage">
        <ul>
            <li class="horizontal"><a href=""><button id="mylearning-button">My Learning</button></a></li>
            <li class="horizontal"><a href="/Shopping Cart/"><img id="shopping-cart" src="../../static/images/shopping-cart.png" alt="search"></a></li>
            <li class="horizontal"><a href=""><img id="notification" src="../../static/images/notification.png" alt="search"></a></li>
            <li class="horizontal"><a href="/account"><img id="user-icon" src="../../static/images/user-icon.png" alt="search"></a></li>
            <li class="horizontal"><a href="/admin_page/">Admin Page</a></li>
        </ul>
    </div>

</div>

{% block body %}{% endblock %}
<footer class="footer-bar">

</footer>
</body>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
<script src="{{ url_for('static', filename='Javascript/firestore.js') }}" charset="utf-8"></script>
</html>
