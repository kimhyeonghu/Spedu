<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    {% block head %}{% endblock %}
</head>
<body>
<div class="topnav">
    <div class="logo-search">
        <ul>
            <li class="horizontal">
                <a href="/"><img id="logo" src="../static/images/spedu_logo.png" alt="Spedu"></a>
            </li>
            <li class="horizontal">
                <div class="search_bar">
                  <img id="magnifying_glass" src="../static/images/magnifying-glass.png" alt="search">
                  <input type="text" placeholder="Search for anything">
                </div>
            </li>
            <li class="horizontal option-list"><a class="option" href="">Spedu Store</a></li>
            <li class="horizontal option-list"><a class="option" href="/sports_courses/">Sports Courses</a></li>
        </ul>
    </div>
    <div class="login-signup mypage">
        <ul>
            <li class="horizontal"><a href="/signin"><button id="login-button">Log In</button></a></li>
            <li class="horizontal"><a href="/signup"><button id="signup-button">Sign Up</button></a></li>
        </ul>
    </div>

</div>

{% block body %}{% endblock %}
</body>
</html>
