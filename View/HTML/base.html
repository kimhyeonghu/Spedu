<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>
<body>
<div class="topnav">
    <div class="logo-search">
        <ul>
            <li class="horizontal">
                <a href="/"><img id="logo" src="../static/images/spedu_logo.png" alt="Spedu"></a>
            </li>
            <li class="horizontal">
                <div class="search_bar">
                  <img id="magnifying_glass" src="../static/images/magnifying-glass.png" alt="search">
                  <input type="text" placeholder="Search for anything">
                </div>
            </li>
            <li class="horizontal option-list"><a class="option" href="">Spedu Store</a></li>
            <li class="horizontal option-list"><a class="option" href="/sports_courses/">Sports Courses</a></li>
        </ul>
    </div>
    <div class="login-signup mypage">
        <ul>
            <li class="horizontal"><a href="/signin"><button id="login-button">Log In</button></a></li>
            <li class="horizontal"><a href="/signup"><button id="signup-button">Sign Up</button></a></li>
        </ul>
    </div>

</div>

{% block body %}{% endblock %}
<footer class="footer-bar" >

</footer>
</body>
</html>
