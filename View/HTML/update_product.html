{% extends 'admin_page.html' %}
{% block head %}
<title>New Product</title>

{% endblock %}
{% block body %}
<style>
  .new_update {
  margin-left: 230px;
  margin-right: 30px;
  height: auto;
  width: calc(100% - 230px);
  top: 55px;
  bottom:40px;
  position: fixed;
  overflow-x: hidden;
  overflow-y: scroll
}
.new_update li {
  padding-top: 0px;
  vertical-align: top;
  text-align: left;
  margin-top: 10px;
}
.new_update p {
  margin-top: 0px;
  font-size: 15px;
  font-weight: 500;
  display: inline-block;
  width: 210px;
}
.new_update textarea {
  display: inline-block;
  width: calc(100% - 230px);
  font-size: 15px;
  vertical-align: top;
  text-align: left;
  resize: none;
  font-family: Arial, Helvetica, sans-serif;
}
.update-btn {
  height: 40px;
  width: 140px;
  float: right;
  padding-bottom: 0px;
  text-decoration: none;
  display: block;
  margin-top: 40px;
  margin-right: 20px;
  font-size: 17px;
  text-align: center;
  font-weight: 600;
  padding-right: 20px;
  transition-duration: 0.4s;
  cursor: pointer;
  color: white;
  background-color: #1E5D63;
  border: 2px solid #1E5D63;

}
.update-btn:hover{
  text-decoration: none;
  background-color: white;
  color: #1E5D63;
}

</style>
<div class="new_update">
  <form action="{{ url_for('update_product') }}" method="post" enctype="multipart/form-data">
  <ul>

    <li style="height:50px;margin-top:20px;"><p>Update Name</p><textarea name='update_name' type="text" placeholder=""></textarea></li>
    <li style="height:50px;margin-top:20px;"><p>Update Category</p><textarea name='update_category' type="text" placeholder=""></textarea></li>
    <li style="height:50px;margin-top:20px;"><p>Update Price</p><textarea name='update_price' type="text" placeholder=""></textarea></li>
    <li style="height:50px;"><p>Update Image</p><textarea name='update_image' type="text" placeholder=""></textarea></li>
    <li style="height:50px;"><input type="submit" value="Update" class="update-btn"></button></li>
  </ul>
</form>
</div>
{% endblock %}
